
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container m-5">
    <div class="d-flex justify-content-center">
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <form action="{% url 'account:login' %}" method="POST" class="form">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input class="form-control form-control-lg" type="text" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input class="form-control form-control-lg" type="password" placeholder="Password" name="password"/>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger" role="alert">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Login</button>
                    </div>
                </form>
                <small>Don't have an account?</small>
                <a href="{% url 'account:registration' %}" class="m-2">Sign Up</a>

            </div>
        </div>
    </div>
</div>

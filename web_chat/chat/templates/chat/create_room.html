
{% extends 'base.html' %}


{% block content %}
    <form action="{% url 'chat:create_chat' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="card mt-5">
            <div class="card-body p-3">
            
            <div class="form-outline mb-4">
                <input type="text" name="room_name" class="form-control form-control-lg" placeholder="Chat name"/>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-danger" role="alert">{{message}}</p>
                {% endfor %}
            {% endif %}
            <div class="d-flex justify-content-end">
                <button class="btn btn-success">Create</button>
            </div>
            </div>
        </div>
    </form>
{% endblock content %}

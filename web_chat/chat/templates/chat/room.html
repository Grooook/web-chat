{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <textarea id="chat-log" class="w-100" rows="20"></textarea><br>
                <div class="d-flex">
                    <input id="chat-message-input" type="text" ><br>
                    <input id="chat-message-submit" type="button" class="btn btn-primary ms-2" value="Send">
                </div>

                {% comment %} <form action="{% url 'app:send_msg' room_id %}" method="POST" class="form">
                {% csrf_token %}
                    <div class="d-flex m-3">
                        <input type="text" name="msg_text" class="form-control" placeholder="Type message here"/>
                        <button type="submit" class="btn btn-primary ms-2">Send</button>
                    </div>
                </form> {% endcomment %}
            </div>
        </div>
    </div>
    {% comment %} <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send"> {% endcomment %}
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + ' '  + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message != ''){
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
            }
            messageInputDom.value = '';
        };
    </script>

{% endblock content %}
